<nav class="pagination" role="navigation">
	{{if .HasPrev}}
	    <a class="newer-posts" href="{{ .Prev.URL }}">&larr; Artikel Terbaru</a>
	{{end}}
	<span class="page-number">Halaman {{ .PageNumber }} dari {{.TotalPages}}</span>
	{{if .HasNext}}
	    <a class="older-posts" href="{{ .Next.URL }}">Artikel Selanjutnya &rarr;</a>
	{{end}}
</nav>
